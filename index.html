<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">  

  </head>
  <body>
      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h2>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button>Go!</button>
          </div>

          <div id=''>
            <!-- unordered list of guesses -->
            <ul class= "guess">
              <li>*</li>
              <li>*</li>
              <li>*</li>
              <li>*</li>
              <li>*</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>

    <div id='footer'>
        <div>
          <div class='fs-logo'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='author'>
            <h4>Project by Alexander Tatarinov</h4>
          </div>

          <div class='gh-logo'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
